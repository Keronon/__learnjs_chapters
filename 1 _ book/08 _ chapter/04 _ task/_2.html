<script>

function Rabbit(name) { this.name = name; }
Rabbit.prototype.sayHi = function() { console.log(this.name); };
let rabbit = new Rabbit("rabbit");

rabbit.sayHi();                        // rabbit
Rabbit.prototype.sayHi();              // undefined : во всех undefined-случаях this === Rabbit.prototype ,
Object.getPrototypeOf(rabbit).sayHi(); // undefined : а прототип - это объект с присвоенным ему sayHi, имеющимся конструктором,
rabbit.__proto__.sayHi();              // undefined : но ещё без прикреплённого поля name

</script>
