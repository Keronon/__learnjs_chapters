<script>

let user = { name: "John", years: 30 };

let { name, years: age, isAdmin = false } = user;

console.log( name );    // John
console.log( age );     // 30
console.log( isAdmin ); // false

// - - - - - . - - - - - . - - - - -

function topSalary(salaries)
{
    let max = [ 0, null ];
    for (let emploee of Object.entries(salaries))
    {
        let [ name, salary ] = emploee;

        if (salary > max[0])
        {
            max[0] = salary;
            max[1] = name;
        }
    }
    return max[1];
}

let salaries = {
    "John": 100,
    "Pete": 300,
    "Mary": 250
};
console.log( topSalary(salaries) );

</script>
