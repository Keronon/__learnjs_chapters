<script>

let arr = ["a", "b"];

arr.push(function() {
    alert( this );
})

arr[2](); // массив - это объект, потому он может содержать и вызывать функции,
          // объектом 'this' для функции внутри массима является сам массив,
          // потому при отображении 'this' выводится содержимое массива

</script>
