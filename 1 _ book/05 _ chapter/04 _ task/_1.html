function sumInput()
{
    let input = [];
    while (true)
    {
        let value = prompt("Введите число >>");

        if (value === null || value.trim() === "" || !isFinite(value))
            break;

        input.push(+value);
    }

    let sum = 0;
    input.forEach((num) => sum += num);
    return sum;
}
alert( sumInput() );

function getMaxSubSum(arr)
{
    let maxSum = 0;
    let partialSum = 0;
    for (let item of arr)
    {
        partialSum += item;
        maxSum = Math.max(maxSum, partialSum);
        if (partialSum < 0) partialSum = 0;
    }
    return maxSum;
}
