<script>

function unique(arr)
{
    const elems = [];
    arr.forEach(elem => !elems.includes(elem) ? elems.push(elem) : undefined);
    return elems;
}
let strings = ["кришна", "кришна", "харе", "харе", "харе", "харе", "кришна", "кришна", ":-O"];
console.log( unique(strings) ); // кришна, харе, :-O

</script>
