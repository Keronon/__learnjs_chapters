<script>

function Calculator()
{
    this.read = function()
    {
        this.num_1 = +prompt(`Введите первое число >>`);
        this.num_2 = +prompt(`Введите второе число >>`);
    };
    this.sum = function() { return this.num_1 + this.num_2; };
    this.mul = function() { return this.num_1 * this.num_2; };
}

let calculator = new Calculator();
calculator.read();
alert( "Sum=" + calculator.sum() );
alert( "Mul=" + calculator.mul() );

</script>
