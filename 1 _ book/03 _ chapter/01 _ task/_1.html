<script>

function pow(x,n)                     // стоит использовать : пробел между аргументами
{
    let result=1;                     // стоит использовать : пробелы вокруг операторов
    for(let i=0;i<n;i++) {result*=x;} // стоит использовать : пробелы вокруг операторов (кроме '++'), пробелы после ';'
                                      //                      одиночную команду в цикле без скобок на новой строке
    return result;
}

let x=prompt("x?",''), n=prompt("n?",'') // стоит использовать : запись в 2 строки, пробелы вокруг операторов,
                                         //                      пробелы между аргументами, ';' в конце
if (n<=0)                                // стоит использовать : пробелы вокруг операторов
{
    alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
}
else
{
    alert(pow(x,n)) // стоит использовать : пробелы вокруг вложенной функции, пробел между аргументами, ';' в конце
}

</script>
