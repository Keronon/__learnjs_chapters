<script>

function makeArmy()
{
    let shooters = [];
    let i = 0;
    while (i < 10)
    {
        let num = i; // необходимо свободное выделение памяти, чтобы не затрагивать i при блокировке функции
        let shooter = () => { console.log( num ); };
        shooters.push(shooter);
        i++;
    }
    return shooters;
}

let army = makeArmy();
army[0](); // 0
army[5](); // 5

</script>
