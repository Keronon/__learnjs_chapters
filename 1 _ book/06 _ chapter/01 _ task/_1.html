<script>

function sumTo_v1(n)
{
    let res = 0;
    while (n) res += n--;
    return res;
}
function sumTo_v2(n)
{
    return n > 0 ? n + sumTo_v2(n - 1) : n;
}
function sumTo_v3(n)
{
    return n * (n + 1) / 2;
}
console.log(sumTo_v1(100));
console.log(sumTo_v2(100)); // - рекурсия медленнее всего, т.к. у неё столько же сложений, как и в цикле, но также используется время для вызова рекурсии
                            // = при вызове рекурсии до значения 100000 в большинстве случаев будет переполнение стека вызовов функций.
                            //   нужен специально оптимизированный JS-движок, но он встречаеся редко
console.log(sumTo_v3(100)); // - решение по формуле работает быстрее всего, т.к. требует всего 3х математических операций для любого значения

</script>
