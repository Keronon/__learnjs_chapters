<script>

function printList_r_v1(list)
{
    if (list.next) printList_r_v1(list.next);
    console.log(list.value);
}
function printList_r_v2(list)
{
    let _it = list;
    let arr = [];
    while (_it)
    {
        arr.push(_it.value);
        _it = _it.next;
    }
    for (let i = arr.length - 1; i >= 0; i--)
        console.log(arr[i]);
}

let list =
{ value: 1,
  next: { value: 2,
          next: { value: 3,
                  next: { value: 4,
                          next: null } } } };
printList_r_v1(list);
printList_r_v2(list);

</script>
